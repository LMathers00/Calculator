<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1 id = "heading">Javacript Calculator</h1> 
<main class = "container">
    <div class="calculator__display">
        <h2 class="calculator__output" id = "calculator__output"></h2>
    </div>
        <div class = "calculator">
            <button class = "calculator__operator calculator__operator-minus" value = "-" >-</button>
            <button class = "calculator__operator calculator__operator-plus" value ="+">+</button>
            <button class = "calculator__operator calculator__operator-divide" value ="/">รท</button>
            <button class = "calculator__operator calculator__operator-times" value ="*">X</button>
            <button class = "calculator__all-clear" value =""  id = "calculator__all-clear" onclick="clearValues(event)">AC</button>
            <button class = "calculator__number calculator__number-one" value ="1">1</button>
            <button class = "calculator__number calculator__number-two" value ="2">2</button>
            <button class = "calculator__number calculator__number-three" value ="3">3</button>
            <button class = "calculator__number calculator__number-four" value ="4">4</button>
            <button class = "calculator__number calculator__number-five" value ="5">5</button>
            <button class = "calculator__number calculator__number-six" value ="6">6</button>
            <button class = "calculator__number calculator__number-seven" value ="7">7</button>
            <button class = "calculator__number calculator__number-eight" value ="8">8</button>
            <button class = "calculator__number calculator__number-nine" value ="9">9</button>
            <button class = "calculator__number calculator__number-zero" value ="0">0</button>
            <button class = "calculator__number calculator__decimal" value ="." id = "decimal">.</button>
            <button class = "calculator__equals" value = "=" id = "calculator__equals" >=</button>
    </div>
    </div>
</main>
</body>
</html>
